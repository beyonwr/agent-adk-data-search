version: '3.8'

services:
  agent-adk-data-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-adk-data-search
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always
    volumes:
      # Optional: Mount logs or data directories if needed
      - ./logs:/app/logs
    networks:
      - agent-network
    # Optionally add resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

networks:
  agent-network:
    driver: bridge
